<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doodle Baseball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <h1>âš¾ Doodle Baseball</h1>

    <div class="scoreboard">
        <div>Inning: <span id="inning">1</span></div>
        <div>Outs: <span id="outs">0</span></div>
        <div>Runs: <span id="runs">0</span></div>
        <div>Strikes: <span id="strikes">0</span></div>
        <div>Balls: <span id="balls">0</span></div>
    </div>

    <div id="field-message" class="field">
        Click "Pitch" to start!
    </div>

    <div class="buttons">
        <button id="pitch-btn">Pitch</button>
        <button id="swing-btn">Swing</button>
        <button id="reset-btn">Reset</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
